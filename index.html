<!DOCTYPE html>
<html lang="en">
<head>

   <title>JS</title>
   <link rel="stylesheet" href="./css/main.css">

<body>

      </form>
   
      <div class="box">
         <ul class="list1">
            <li class="meva1"></li>
            <li class="meva2"></li>
            <li class="meva3"></li>

            <li class="sabzavot2"></li>
            <li class="sabzavot3"></li>
         </ul>
      </div>
      <div class="box">
         <div>
            <p>Kiritilishi kerak bo'lgan mevalar</p>
            <ul>
               <li>Olma</li>
               <li>Anor</li>
               <li>Gilos</li>
            </ul>
         </div>
         <div class="content">
            <p>Kiritilishi kerak bo'lgan sabzavotlar</p>
            <ul>
               <li>Kartoshka</li>
               <li>Piyoz</li>
               <li>Sabzi</li>
            </ul>
